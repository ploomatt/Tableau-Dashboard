<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tableau Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 20px 0;
        }
        .link-container {
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #0078D7;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .link-container:hover {
            background-color: #005A9E;
        }
    </style>
</head>
<body>
    <h1>British Airways Tableau Dashboard</h1>
    
    <a href="https://public.tableau.com/views/MathewGueonTableauAIR/Dashboard1" 
       class="link-container" 
       target="_blank">
       View Dashboard
    </a>
</body>
</html>
